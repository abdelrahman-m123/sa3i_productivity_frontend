<div class="container">
    <header>
        <div class="title"> add task</div>
    </header>


    <form aria-label="Task form" [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">

        <section class="card">
            <label>Title</label>
            <input id="title" type="text" placeholder="Add task here" formControlName="title"/>
            @if (addTaskForm.get('title')?.invalid && addTaskForm.get('title')?.touched){
                <small>
                    "Add task title"
                </small>
            }
        </section>
         <button type="submit" class="btn primary">save</button>
    </form>
</div>
