<h2 mat-dialog-title>Edit Task</h2>

<mat-dialog-content>
  <form aria-label="Task form" [formGroup]="addTaskForm" (ngSubmit)="onSubmit()" class="container">
    <!-- Title -->
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      @if (addTaskForm.get('title')?.invalid && addTaskForm.get('title')?.touched) {
      <small>Add task title (min 3 characters)</small>
      }
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <!-- Priority -->
    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="low">Low</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="high">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>cancel</button>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="addTaskForm.invalid"
    (click)="onSubmit()"
  >
    Save
  </button>

</mat-dialog-actions>
