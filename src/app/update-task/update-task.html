<div class="container">
  <header>
    <div class="title"> Edit task</div>
  </header>

  <form aria-label="Task form" [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">

    <!-- Title -->
    <section class="card">
      <label for="title">Title</label>
      <input id="title" type="text" placeholder="Add task here" formControlName="title"/>
      @if (addTaskForm.get('title')?.invalid && addTaskForm.get('title')?.touched) {
        <small>Add task title (min 3 characters)</small>
      }
    </section>

    <!-- Description -->
    <section class="card">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Task description" formControlName="description"></textarea>
    </section>

    <!-- Completed -->
    <section class="card">
      <label for="completed">Completed</label>
      <input id="completed" type="checkbox" formControlName="completed"/>
    </section>

    <!-- Priority -->
    <section class="card">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </section>

    <!-- Category -->
    <section class="card">
      <label for="category">Category</label>
      <input id="category" type="text" placeholder="Category (e.g., Work, Personal)" formControlName="category"/>
    </section>

    <!-- Submit -->
    <button type="submit" class="btn primary">Save</button>
  </form>
</div>
