
<div class="title">
<h2>Task List</h2>
<div class="title-button">
<button matIconButton class="add-btn" (click)="toggleAddTask()"> <mat-icon>add</mat-icon> </button>
</div>
</div>



<div class="task-grid">
  @for (task of tasks; track task._id; let i = $index) {
  <div class="task-card">
    <div class="task-info">
      <h3>
        {{ task.title }}
        <span class="status">
          {{ task.completed ? '(Completed)' : '(Pending)' }}
        </span>
      </h3>
      <p class="description">{{ task.description }}</p>

      <p>
        <strong>Priority:</strong> <span>{{ task.priority }}</span>
      </p>
      <p><strong>Category:</strong> {{ task.category }}</p>

      <div class="btn-group">
        <button mat-flat-button class="update-btn" (click)="updateTask(task._id, i)">Edit</button>

        <button mat-flat-button class="delete-btn" (click)="deleteTask(task._id, i)">Delete</button>
      </div>
    </div>
  </div>
  }
</div>
